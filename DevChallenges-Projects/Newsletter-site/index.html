<!DOCTYPE html>
<html lang="en">
    <head> 
        <meta charset="UTF-8">
        <meta name="newsletter" description="Site that allows users to sign up to get free newsletters from their emails.">

        <!--Fonts-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="./styles.css">
        <title>Newsletter</title>
    </head>
    <body>
        <header>
            <img src="./Images/logo.svg" alt="newsletter company logo" id="logo">
            <h1>Join our newsletter</h1>
            <h5>Keep up with our latest collections, exclusive deals, and special offers! We introduce a new collection every week, so stay tuned to snag the hottest items just for you.</h5>
        </header>
        <section id="user-emails">
            <input type="email" id="email" name="email" placeholder="Enter your email address">
            <button id="btn">Subscribe now</button>
            <p>Your email is 100% confidential and won't send you any spam.</p>
        </section>
    </body>
</html>
